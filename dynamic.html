        function clickMe(){
                console.log("user clicking the button")

                 //how to send data from javascript to html
                var clickMessage = document.getElementById("clickMessage")
                //- document is object--getelementby id is function
                clickMessage.innerHTML = "user clicked a button"
                clickMessage.style.color= 'green'

                clickColor.style.backgroundColor='red'

        function addition(){
            //how to send data from html to javascript
            console.log("calling from html page")

            //form values

            var num1 = document.getElementById("num1")
            console.log(num1)
            console.log(num1.value)

            var num2 = document.getElementById("num2")
            console.log(num2)
            console.log(num2.value)

            //console.log(num1.value + num2.value) convert string to integer

            var result = parseInt(num1.value) + parseInt(num2.value)
            console.log(result)

            console.log(addition)
            addition.innerHTML = 'ADD Result is' + result

            addition.style.color='orange'
            var buttonColor = document.getElementById("buttonColor")
            buttonColor.style.backgroundColor='Blue'

        }

        function subtraction(){
            console.log("calling the sub function from html")

            var num1 = document.getElementById("num1")
            console.log(num1)
            console.log(num1.value)

            var num2 = document.getElementById("num2")
            console.log(num2)

            var res = parseInt(num1.value) - parseInt(num2.value)
            console.log(res)

            var subtraction = document.getElementById("subtraction")
            console.log(subtraction)
            subtraction.innerHTML = 'sub Result is' + res

        }

        function multiplication(){

            console.log(num2)

        }

            console.log(num1)
            console.log(num1.value)

            console.log(num2)
