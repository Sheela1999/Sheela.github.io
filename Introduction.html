<!DOCTYPE html> <!--HTML 5 version-->
<html>
<head>
         <title>HTML Class</title>
</head>
<body>

    <p>
        we are learning web technologies
        </p>
    <p>
        HTML class is going good
    </p>

    <!-- heading tag (h1 till h6 from h7 is not valid)(h1 till h6 creating new line)--> 
    <h1>Cities</h1>
    <h2>Banglore</h2>
    <h3>Belgaum</h3>
    <h4>Shivamoga</h4>
    <h5>Tumkur</h5>
    <h6>Hassan</h6>
    <h7>Mysore</h7> <!--h7 is not valid here so it is showing different-->

    <!--underline in html-->
    <u>underline</u>
    <!--bold-->
    <b>learning</b>

    <p>we are <u><b>learning</b></u> web technologies</p>

    <div>
        a<sup>2</sup>b<sup>2</sup>
    </div>    
    <!--Division-->
    <!--sup is super script tag-->

    <div>
        a<sub>2</sub>b<sub>2</sub>
    </div>
    <!--Sub is sub Script Tag-->

    <!--5/05/23-->

    <del>Rs100</del>

    <!-- special Symbol-->
    <!-- nbsp - non break space-->

    <p>
        we are &nbsp;&nbsp; learning HTML
    </p>

    <!-- copy right-->
    <div> HTML &copy; 2023</div>

    <!-- Registretion-->
    <div>Web Technologies &reg;</div>

    <div>Trademark &trade;</div>

</body>
</html>
