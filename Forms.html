<!DOCTYPE html>  <!--vrsion--> 
<html>
    <head>
        <title>Forms</title>
        <style>
            button {
                background-color: red;
                color: white;   
            }
            .button2 {
                background-color: blue;
            }
        </style>
    </head>
    <body> <!-- body is to display -->

        <!-- form in html -->
        <h1>Registration Form</h1> 
        <h3>Student Deatails</h3>
        <form>
            <!-- field as firstName -->
            <!--br and <div></div> for next line-->
            <div>
                <label>Enter FirstName</label>
                <input type="text" name="firstName" placeholder="Enter FirstName"> <!--firstName is Camel Case-->
                           <!--we need palce holder for label inside the box-->
            </div>

            <div>
                <label>Enter LastName</label> <!--label is to enter the field-->
                <input type="text" name="lastName" placeholder="Enter LastName"> <!-- input is to enter the values ,input is called as element-->
            </div>

            <!-- EmailId-->
            <div>
                <label>Enter EmailId</label>
                <input type="email" name="email" placeholder="Enter EmailId">
            </div>

            <div>
                <label>Enter Password</label>
                <input type="password" name="password" placeholder="Enter Password">
            </div>

            <div>
                <!-- gender-->
                <label>Select Gender</label>
                <input type="radio" name="gender">Male  <!--typa and name are attributes-->
                <input type="radio" name="gender">Female <!--radio is used for-->
                <input type="radio" name="gender">Others <!-- name = gender is used for select any one gender-->
            </div>
            <!-- city-->
            <div>
                <label>Select City</label>
                <select name="city">
                    <option>--SelectCity--</option>
                    <option>Belgaum</option>
                    <option>Bengaluru</option>
                    <option>salem</option>
                    <option>Shivmoga</option>
                    <option>KGF</option>
                </select>

            </div>

            <!-- Date of Birth-->
            <div>
                <label>Enter Date of Birth</label>
                <input type="date" name="dateOfBirth">
            </div>

            <div>
                <label>Upload File</label>
                <input type="file" name="uploadFile">
            </div>

            <div>
                <label>Enter Age</label>
                <input type="number" name="age" placeholder="Enter Age">
            </div>
            <!-- Mobile Number-->
            <div>
                <label>Enter MobileNumber</label>
                <input type="tel" name="mobileNumber" placeholder="123-45-678"> <!-- tel is attribute type of type-->
            </div>
            <!-- Adress -->
            <div>
                <label>Enter Address</label>
                <textarea cols="10" rows="5"></textarea>
            </div>

            <div>
                <label>Select Courses</label>
                <input type="checkbox" name="course1">Java
                <input type="checkbox" name="course2">HTML
            </div>

                <button type="submit">Register</button>
                <button type="reset" class="button button2">Reset</button>
        </form>

        <!-- how to add mobile number, adress -->
        <!-- In tables merge cells , attributes called rowspan, colspan -->
        <!-- create facebook reg page  -->

    </body>
</html>
