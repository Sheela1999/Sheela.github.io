<!DOCTYPE html>  <!--vrsion--> 
<html>
    <head>
        <title>Forms</title>
    </head>
    <body> <!-- body is to display -->

        <!-- form in html --> 
        
        <form>
            <!-- field as firstName -->
            <!--br and <div></div> for next line-->
            <div>
                <label>Enter FirstName</label>
                <input type="text" name="firstName" placeholder="Enter FirstName"> <!--firstName is Camel Case-->
                           <!--we need palce holder for label inside the box-->
            </div>

            <div>
                <label>Enter LastName</label> <!--label is to enter the field-->
                <input type="text" name="lastName" placeholder="Enter LastName"> <!-- input is to enter the values ,input is called as element-->
            </div>

            <!-- EmailId-->
            <div>
                <label>Enter EmailId</label>
                <input type="email" name="email" placeholder="Enter EmailId">
            </div>

            <div>
                <label>Enter Password</label>
                <input type="password" name="password" placeholder="Enter Password">
            </div>

            <div>
                <!-- gender-->
                <label>Select Gender</label>
                <input type="radio" name="gender">Male  <!--typa and name are attributes-->
                <input type="radio" name="gender">Female <!--radio is used for-->
                <input type="radio" name="gender">Others <!-- name = gender is used for select any one gender-->
            </div>
            <!-- city-->
            <div>
                <label>Select City</label>
                <select name="city">
                    <option>--SelectCity--</option>
                    <option>Belgaum</option>
                    <option>Bengaluru</option>
                    <option>salem</option>
                    <option>Shivmoga</option>
                    <option>KGF</option>
                </select>

            </div>
        </form>

        <!-- name.github.io-->
        <!-- Table - movies, city -->

    </body>
</html>
