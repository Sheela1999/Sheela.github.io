<!DOCTYPE html>
<html>
    <head>
        <title> Table </title>
    </head>
    <body>
        <!-- table-->

        <table border="1">
            <tr>      <!-- to create row (table row)-->
                  <th>Sl.No</th> <!-- th- table heading-->
                  <th>Movie Name</th>
                  <th rowspan="1">Price</th>
            </tr>
            <tr>
                <td>1</td> <!--td- table data-->
                <td>Avengers</td>
                <td rowspan="3">200</td>
            </tr>
            <tr>
                <!-- td*8 -->
                <td>2</td>
                <td>SeethaRamam</td> 
                <!-- <td>200</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>Beast</td>
                <!-- <td>200</td> -->
            </tr>
            <tr>
                <td>4</td>
                <td>Queen</td>
                <td>300</td>
            </tr>
            <tr>
                <td>5</td>
                <td>DADA</td>
                <td>200</td>
            </tr>
        </table>
    </body>
</html>
