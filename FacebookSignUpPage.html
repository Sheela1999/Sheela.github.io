<!DOCTYPE html>
<html>
    <head>
        <title> Facebook Sign Up Page</title>
        <style>
            button {
                background-color: green;
                color: white;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Sign Up</h1>
        <p>It's quick and easy.</p>
        <form> 
            
                <input type="text" name="firstName" placeholder="First name"> 
                           <!--we need palce holder for label inside the box-->

                <input type="text" name="surName" placeholder="Surname"> 

            <div>
            
                <input type="email" name="email" placeholder="Mobile number or EmailId adress">
            </div>

            <div>
                <!-- <label>Enter Password</label> -->
                <input type="password" name="password" placeholder="New password">
            </div>

            <div>
                <label>Date Of Birth ?</label><br>

                    <select name="Day">
                    <option>Day</option>
                    <option>1</option> 
                    <option>2</option>

                    <option>4</option>

                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    
                    </select>
                    
                    <select name="Month">
                        <option>Month</option>
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>Agust</option>
                        <option>Sept</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    
                    <select>
                    <option>Year</option>
                    <option>2023</option>
                    <option>2022</option>
                    <option>2021</option>
                    <option>2020</option>
                    <option>2019</option>
                    </select>
    
                </div>
            </div>

            <div>
                <!-- gender-->
                <label>Gender ?</label><br>
                <input type="radio" name="gender">Male  
                <input type="radio" name="gender">Female 
                <input type="radio" name="gender">Custom 
            </div>
            <button type="submit">Sign Up</button>
            
        </form>
    </body>
</html>
