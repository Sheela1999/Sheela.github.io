<!doctype html>
<HTML>
    <head>
        <title>HTML List</title>
    </head>
    <body>
        <p>list in html</p>
        <!-- list-->
        <!-- Ordered list(ol) (parent tag) (elements are ol, body etc)-->
        <ol start="2" type="i"> <!-- start is attribute, here we can use char roman values-->
            <li>KGF</li> <!-- child-->
            <li>Kantara</li>
        </ol>

        <!-- unordered list-->
        <ul>
            <li>RCB</li>
            <li>MI</li>
            <li>CSK</li>
        </ul>

        <!-- if we want value instead of circle symbol (we can change using attribute called as type)-->
        <!-- type= disc, circle, square-->
        <ul type="square">
            <li>RCB</li>
            <li>MI</li>
            <li>CSK</li>
        </ul>

        <!-- Hyperlink to create hyperlink(href)
              we use tag called anchor tag-->

        <a href="https://facebook.com" target="_blank"><h1>Facebook</h1></a>
        <br><!--next line-->

        <!-- instagram-->
        <a href="https://instagram.com" target="_blank"><h2>Instagram</h2></a>
        <br>

        <!-- Twitter-->
        <a href="https://twitter.com">Twitter</a>
        <br>

        <!-- Emojis-->
        <a href="https://emojis.com" target="_blank">Emojis</a>
        <br>

        1.number, Roman number
        3. ordered list, unorderd list-->
